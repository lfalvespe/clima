<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="css/style.css">

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 

    <!--Fonts Awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">
        <h2>Tempo agora</h2>
        <div class="form">
            <div class="form-input-container">
                <input type="text" name="" id="city-input" placeholder="Digite o nome da cidade">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2><i class="fa-solid fa-location-dot"></i>
            <span id="city"></span>
            <img src="" id="country" alt="">
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="condições do tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
    </div>

    <!--Sugestões-->

    <div id="options">
        <ul>
            <li onclick="selectCity(this.innerText)">brasilia</li>
            <li onclick="selectCity(this.innerText)">recife</li>
            <li onclick="selectCity(this.innerText)">berlim</li>
            <li onclick="selectCity(this.innerText)">londres</li>
            <li onclick="selectCity(this.innerText)">madrid</li>
            <li onclick="selectCity(this.innerText)">nova york</li>
            <li onclick="selectCity(this.innerText)">paris</li>
            <li onclick="selectCity(this.innerText)">Roma</li>
            <li onclick="selectCity(this.innerText)">berna</li>
            
        </ul>
    </div>

    <footer>

        <p>
            <img src="image/cartoon2.png" alt="" height="40">Criado por<strong><em> Fernando Alves</em></strong></a>
        </p>

        <div id="links">
            <a href="https://instagram.com/lfalvespe" target="_blank"><img src="image/instagram.png" alt="" height="25"></a>
            <a href="https://www.linkedin.com/in/fernando-alves-6a410323b/" target="_blank"><img src="image/linkedin-blue.png" alt="" height="25"></a>
            <a href="https://github.com/lfalvespe" target="_blank"><img src="image/github.png" alt="" height="25"></a>
            <a href="mailto:lfalvespe@gmail.com"><img src="image/gmail.png" alt="" height="25"></a>
            
        </div>

    </footer>

   

   <script src="script.js"></script>
</body>
</html>
